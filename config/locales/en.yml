# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  activerecord:
    attributes:
      user:
        login: "Username or email"
  flash:
    actions:
      create:
        notice: "%{resource_name} was successfully created"
      update:
        notice: "%{resource_name} was successfully updated"
      destroy:
        notice: "%{resource_name} was successfully destroyed"
        alert: "%{resource_name} could not be destroyed"
    projects:
      destroy:
        notice: "%{resource_name} '%{project_title}' was successfully destroyed"
        alert: "%{resource_name} '%{project_title}' could not be destroyed"
    users:
      destroy:
        notice: "%{resource_name} '%{user_name}' was successfully destroyed"
        alert: "%{resource_name} '%{user_name}' could not be destroyed"